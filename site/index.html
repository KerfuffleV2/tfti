<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TFT Item Combinations</title>
    <meta name="description" content="Teamfight Tactics item combination helper">
    <meta name="author" content="Kerfuffle">
    <script type="text/javascript" src="./js/items.js"></script>
    <script type="module">
      import * as ti from "./js/ti.js";
      window.ti = ti;
      document.addEventListener("DOMContentLoaded", ti.ti.setready)
    </script>
    <link rel="stylesheet" type="text/css" href="./css/tfti.css" media="all">
  </head>
  <body>
    <div class="header">Shop:</div>
    <div id="baseitems"></div>
    <hr>
    <div id="havewant">
      <div>
        <div class="header">
          Have:
          <div class="clearbutton" onclick="ti.ti.clearitems()" title="Clear items">âœ—</div>
        </div>
      </div>
      <div>
        <div class="header">
          Want:
          <label class="cselect">
            <select id="wantedselect" onchange="ti.ti.setwanted(this)">
              <option></option>
            </select>
          </label>
        </div>
      </div>
      <div>
        <div id="items"></div>
      </div>
      <div id="wanted"></div>
    </div>
    <hr>
    <div class="header">Buildable:</div>
    <div id="buildabletip" class="tip"></div>
    <div id="buildable"></div>
    <br class="clear">
    <hr>
    <div class="header">Combinations:</div>
    <div id="combinestip" class="tip"></div>
    <div id="combinations" class="combogrid"></div>
    <br class="clear">
    <p>by <a href="https://github.com/KerfuffleV2">Kerfuffle</a></p>
  </body>
</html>
