<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TFT Item Combinations</title>
    <meta name="description" content="Teamfight Tactics item combination helper">
    <meta name="author" content="Kerfuffle">
    <script type="text/javascript" src="./js/items.js"></script>
    <script type="module">
      import * as ti from "./js/ti.js";
      window.ti = ti;
      document.addEventListener("DOMContentLoaded", ti.ti.setready)
    </script>
    <link rel="stylesheet" type="text/css" href="./css/balloon.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="./css/tfti.css" media="all">
  </head>
  <body>
    <div data-balloon-blunt data-balloon-length="medium" data-balloon-pos="down-left" aria-label="Click component to add"><div class="header">Shop:</div></div>
    <div id="baseitems"></div>
    <hr>
    <div id="havewant">
      <div data-balloon-blunt data-balloon-length="medium" data-balloon-pos="up-left" aria-label="Click component to remove, click ✗ to clear">
        <div class="header" >
          Have:
          <div class="clearbutton" onclick="ti.ti.clearitems()" title="Clear items">✗</div>
        </div>
      </div>
      <div data-balloon-blunt data-balloon-length="medium" data-balloon-pos="up-left" aria-label="Select item to watch, click watched item to remove">
        <div class="header">
          Want:
          <select class="cselect" id="wantedselect" onchange="ti.ti.setwanted(this)">
          </select>
        </div>
      </div>
      <div>
        <div id="items"></div>
      </div>
      <div id="wanted"></div>
    </div>
    <hr>
    <div data-balloon-blunt data-balloon-length="medium" data-balloon-pos="up-left" aria-label="Click buildable item to remove its components">
      <div class="header">Buildable:</div>
    </div>
    <div id="buildable"></div>
    <hr>
    <div data-balloon-blunt data-balloon-length="medium" data-balloon-pos="up-left" aria-label="No actions currently">
      <div class="header">Combinations:</div>
    </div>
    <div id="combinations" class="combogrid"></div>
    <br class="clear">
    <hr>
    <div id="footer">
      <ul class="footer">
        <li class="footeritem">by <a href="https://github.com/KerfuffleV2">Kerfuffle</a></li>
        <li class="footeritem"><a href="https://github.com/KerfuffleV2/tfti#readme">Help</a></li>
        <li class="footeritem">
          Icon size: <div id="iconsize" onclick="ti.ti.ui.toggleiconsize()">Medium</a>
        </li>
        <li class="footeritem">
          Theme: <div id="theme" onclick="ti.ti.ui.toggletheme()">Dark</a>
        </li>
    </ul>
  </body>
</html>
